{% set title = "정부수정" %}
{% extends "layout/base.html" %}

{% block content -%}
<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <div class="login-panel panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">{{ user.username }} 님</h3>
            </div>
            <div class="panel-body">
                <form role="form" action="" id="edit_form" method="post">
                    <fieldset>
                        <div class="form-group">
                            <input class="form-control"  name="displayname" type="text" value="{{ user.displayname }}" required>
                        </div>
                        <!-- Change this to a button or input when using this as a form -->
                        <input type="submit" class="btn btn-lg btn-success btn-block" value="수정하기">
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    $(document).ready(function() {
        $('#edit_form').submit(function(){

            var $displayNameInput = $('#join_form input[name=displayname]');

            if($displayNameInput.val().length === 0){
                alert("이름을 최소한 1글자 이상 작성해주세요");
                return false;
            }

            return true;
        });
    });
</script>
{% endblock %}
